<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Khuram's World</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      background-color: black;
      overflow-x: hidden;
    }

    .bg-animation {
      position: fixed;
      width: 100%;
      height: 100%;
      z-index: -1;
      background: radial-gradient(circle, #0f0f0f, #000000);
      animation: pulse 10s infinite alternate;
    }

    @keyframes pulse {
      0% {
        background: radial-gradient(circle, #0f0f0f, #000000);
      }
      100% {
        background: radial-gradient(circle, #1a1a1a, #000000);
      }
    }

    header {
      text-align: center;
      padding: 60px 20px 20px;
    }

    h1 {
      font-size: 3em;
      margin-bottom: 10px;
      color: #00ffe7;
    }

    p {
      font-size: 1.2em;
      color: #ccc;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 40px;
      flex-wrap: wrap;
    }

    .btn {
      padding: 15px 30px;
      font-size: 1em;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      background: linear-gradient(to right, #00ffe7, #007acc);
      color: black;
      transition: transform 0.3s ease, background 0.3s ease;
    }

    .btn:hover {
      transform: scale(1.1);
      background: linear-gradient(to right, #007acc, #00ffe7);
    }

    footer {
      text-align: center;
      margin-top: 80px;
      padding: 20px;
      font-size: 0.9em;
      color: #777;
    }
  </style>
</head>
<body>
  <div class="bg-animation"></div>

  <header>
    <h1>Welcome to Khuram's Digital World</h1>
    <p>Explore the magic of DevOps, Azure, and Web Technology!</p>
  </header>

  <div class="buttons">
    <button class="btn" onclick="alert('GitHub Page Coming Soon!')">Visit GitHub</button>
    <button class="btn" onclick="alert('Project Portfolio Under Construction')">My Projects</button>
    <button class="btn" onclick="alert('Contact via Email')">Contact Me</button>
    <button class="btn" onclick="alert('Stay Tuned for More!')">Learn More</button>
  </div>

  <footer>
    &copy; 2025 Khuram Abbasi. All rights reserved.
  </footer>
</body>
</html>
