<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khuram Abbasi | DevOps Engineer</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', sans-serif;
      height: 100vh;
      background: linear-gradient(-45deg, #1d2b64, #f8cdda, #1d2b64, #c33764);
      background-size: 400% 400%;
      animation: gradientBG 10s ease infinite;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.37);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.18);
      text-align: center;
      padding: 50px;
      color: white;
      max-width: 500px;
      animation: fadeIn 2s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h1 {
      font-size: 3rem;
      margin-bottom: 10px;
      text-shadow: 0 0 15px #ffffffaa;
      color: #ffffff;
    }

    h1 span {
      color: #00ffe0;
      text-shadow: 0 0 20px #00ffe0;
    }

    p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      line-height: 1.6;
    }

    .btn {
      padding: 12px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 30px;
      background: #00ffe0;
      color: #000;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background: white;
      color: #00ffe0;
      transform: scale(1.05);
    }

    @media (max-width: 600px) {
      .card {
        padding: 30px;
      }

      h1 {
        font-size: 2rem;
      }

      p {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>I'm <span>Khuram Abbasi</span></h1>
    <p>A creative DevOps Engineer who loves to automate, deploy, and scale cloud-based solutions using Azure, GitHub Actions, and Docker.</p>
    <button class="btn">Explore My Work</button>
  </div>

</body>
</html>
