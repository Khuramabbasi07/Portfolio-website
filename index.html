<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Khuram Abbasi | DevOps & Cloud</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: white;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      padding: 20px;
    }

    .hero h1 {
      font-size: 4rem;
      animation: fadeInDown 1s ease-in-out;
    }

    .hero p {
      font-size: 1.4rem;
      margin-top: 20px;
      max-width: 700px;
      animation: fadeInUp 1.5s ease-in-out;
    }

    .btn {
      margin-top: 40px;
      padding: 15px 30px;
      font-size: 1rem;
      border: none;
      border-radius: 50px;
      background-color: #ff4b2b;
      color: white;
      cursor: pointer;
      transition: 0.3s ease;
    }

    .btn:hover {
      background-color: #ff416c;
      transform: scale(1.05);
    }

    footer {
      background-color: #111;
      padding: 15px;
      text-align: center;
      font-size: 0.9rem;
      letter-spacing: 1px;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>

  <section class="hero">
    <h1>Hi, I'm Khuram üëã</h1>
    <p>A DevOps Engineer passionate about automation, cloud, and building efficient CI/CD pipelines with Azure, GitHub, and Docker.</p>
    <button class="btn">View My Work</button>
  </section>

</html>
