# .github/workflows/ci-cd.yml
name: CI-CD Pipeline

on:
  push:
    branches:
      - master  # Ya 'main' if you renamed

env:
  PROJECT_NAME: "Simple-CI-CD-Demo"
  DEPLOY_DIR: "./deploy"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Build Step
        run: echo "Building ${{ env.PROJECT_NAME }}"

      - name: ðŸš€ Deploy Step
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          cp index.html ${{ env.DEPLOY_DIR }}/
          echo "Deploying to ${{ env.DEPLOY_DIR }}"
