# .github/workflows/ci-cd.yml
name: CI-CD Pipeline

on:
  push:
    branches:
      - main

env:  # ðŸ‘‡ Custom variables
  PROJECT_NAME: "Simple-CI-CD-Demo"
  DEPLOY_DIR: "./deploy"
  BUILD_COMMAND: "echo Building ${{ env.PROJECT_NAME }}"
  DEPLOY_COMMAND: "echo Deploying to ${{ env.DEPLOY_DIR }}"

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ§¾ Checkout Code
        uses: actions/checkout@v3

      - name: ðŸ”§ Build Step
        run: |
          ${{ env.BUILD_COMMAND }}

      - name: ðŸš€ Deploy Step
        run: |
          mkdir -p ${{ env.DEPLOY_DIR }}
          cp index.html ${{ env.DEPLOY_DIR }}/
          ${{ env.DEPLOY_COMMAND }}

